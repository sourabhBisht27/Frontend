<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
   
  <div class="parent__container">
    <div class="child__container">
      <h1 class="heading">
        Get <span class="different">insights</span> that help your business grow.
      </h1>
  
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
  
      <span class="stats">
        <div class="stat-1">10k+</div>
        <div class="company">companies</div>
      </span>
      <span class="stats">
        <div class="stat-2">314</div>
        <div class="template">templates</div>
      </span>
      <span class="stats">
        <div class="stat-3">12m+</div>
        <div class="query">queries</div>
      </span>
    </div>
    
    <img class="img__1" src="images/image-header-desktop.jpg" alt="">
     
  </div>

  

</body>
</html>
